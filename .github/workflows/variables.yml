name: Saludo usando variables
run-name: Â¡Primer hola mundo con variables!

on:
    workflow_dispatch

env:
    DIA_DE_SEMANA: Lunes

jobs:
    saludo-variables:
        runs-on: ubuntu-latest
        env:
            SALUDO: Hola
        steps:
            - name: Saludar
              run: echo "$SALUDO, $NOMBRE. Hoy es $DIA_DE_SEMANA!"
              env:
                NOMBRE: Oscar