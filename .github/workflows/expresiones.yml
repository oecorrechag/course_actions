name: Aprendiendo expression
run-name: Â¡Primer hola mundo con expression!
on:
    workflow_dispatch:
        inputs:
            edad:
                description: 'Edad'
                required: true
                type: integer
            nombre:
                description: 'Tu nombre'
                required: true
                default: 'Oscar'
                type: string
jobs:
    mayor:
        if: ${{ inputs.edad >= 18 }}
        runs-on: ubuntu-latest
        steps:
            # Checks-out your repository
            - uses: actions/checkout@v4

            # Runs script
            - name: Definir lenguaje
              run: echo "LANGUAGE=${{ inputs.lenguaje_favorito }}" >> $GITHUB_ENV
                
            # Runs script
            - name : Correr script
              run: echo ${{ inputs.nombre }} es mayor de edad
            # Runs script
            - name: Correr python
              run: python hola_lenguaje.py     

    menor:
        if: ${{ inputs.edad < 18 }}
        runs-on: ubuntu-latest
        steps:
            # Checks-out your repository
            - uses: actions/checkout@v4

            # Runs script
            - name: Definir variable
              run: echo "USERNAME=${{github.actor}}">>$GITHUB_ENV

            # Runs script
            - name: Correr python
              run: python hola-mundo.py