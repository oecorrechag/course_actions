name: Triggers
run-name: Â¡Primer hola mundo con triggers!
on:
  push:  #PUSH
    branches: ['main', 'aprendiendo-**']
    paths: ['**.py']
  
  pull_request:  # PR
    types: [opened, synchronize, reopened, labeled]
    branches: ['main', 'aprendiendo-**']
    paths: ['**.py']
    
  schedule:  # SCHEDULE
    - cron: '59 23 * * SUN'
  
  workflow_dispatch:
    inputs:
        lenguaje_favorito:
            description: 'Lenguaje favorito'
            default: Python
            required: true
            type: choice
            options:
            - Python
            - JavaScript
            - Go
        nombre:
            description: 'Tu nombre'
            required: true
            default: Oscar
            type: string

jobs:
  hola-mundo-manual:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Definir nombre
        run: echo "USERNAME=${{ inputs.nombre }}" >> $GITHUB_ENV
      - name: Definir lenguaje
        run: echo "LANGUAGE=${{ inputs.lenguaje_favorito }}" >> $GITHUB_ENV
      - name: Correr python
        run: python hola_lenguaje.py
  hola-mundo:
    if: ${{ github.event_name != 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Definir variable
        run: echo "USERNAME=${{ github.actor }}" >> $GITHUB_ENV
      - name: Correr python
        run: python hola-mundo.py